<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mistery Letter</title>
</head>
<body>
  <header>
    <h1>Mistery Letter</h1>
  </header>
  <main class="main-content">
    <input class="input" type="text" id="carta-texto" placeholder="Escreva um texto aqui">
    <p class="counter" id="carta-contador"></p>
    <div class="letter-container">
      <p id="carta-gerada"></p>
    </div>
    <div class="button-container">
      <button class="button" id="criar-carta">Criar carta</button>
    </div>   
  </main>
  <script src="script.js"></script>
</body>
</html>
